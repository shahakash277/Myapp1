<ion-view view-title="{{title}}">
  <ion-content lazy-scroll>
    <div class="row text-center" style="flex-wrap: wrap">
      <div class="col col-25"  ng-repeat="item in items">
      <img image-lazy-src="{{item.fileurl}}"  style="width:90%" image-lazy-loader="android" />
        <br />
        <span style="text-center">{{item.title}}</span>
      </div>
    </div>
  </ion-content>
</ion-view>
