<ion-view view-title="albums" class="padding albums">
  <style type="text/css">

  </style>
  <ion-nav-buttons side="primary">
   </ion-nav-buttons>
  <ion-content>
    <div class="row text-center" style="flex-wrap: wrap">
      <div class="col col-50" ng-repeat="albumitem in albumitems">
      <img src="http://i68.tinypic.com/2li8z1j.png" ng-click="goto(albumitem.$id,albumitem.name)"  style="width:100px"/>
        <br />
        <span style="text-center"> {{albumitem.name}}</span>
      </div>
    </div>

  </ion-content>

  <button class="button button-positive button-fab button-fab-bottom-right" ng-click="popover.show($event)" style=" margin-left: 20px;">
  <i class="icon ion-plus"></i>
</button>
  </ion-view>
